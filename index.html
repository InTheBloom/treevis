<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>TreeVis</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:image/x-icon;,">
        <script src="src/index.js"></script>
    </head>
    <body>
        <h1>TreeVis/木の描画</h1>
        <div
            style="display: flex; flex-direction: row; gap: 100px;">
            <div>
                <p style="margin: 0;">グラフ入力</p>
                <textarea
                    id="graph_input"
                    rows="20"
                    cols="30"
                    style="resize: none;"></textarea>
                <div>
                    <p style="margin: 0;">横幅</p>
                    <input type="range" min="100" max="1500" value="500" id="width_input">

                    <p style="margin: 0;">縦幅</p>
                    <input type="range" min="100" max="1500" value="500" id="height_input">

                    <p style="margin: 0;">頂点半径</p>
                    <input type="range" min="5" max="50" value="10" id="radius_input">
                </div>
                <p style="margin: 0;">根を指定(未指定のとき最小要素を根とする)</p>
                <input
                        id="root_input"
                        type="number">

                <p
                        id="error_output"
                        style="color: red;"></p>

                <p>例</p>
                <ul>
                    <li>u v: 頂点uとvを結ぶ無向辺を追加</li>
                </ul>
            </div>
            <div>
                <canvas
                    id="main_canvas"
                    style="border: 1px solid black;"></canvas>
            </div>
        </div>
    </body>
</html>
